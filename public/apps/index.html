<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hannington Digtial's website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend&display=swap"
        rel="stylesheet">
    <script defer src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <link href="/assets/css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="nav-wrapper">
        <div class="logo">
            <a href="/" title="home"><span class="logo-written">Hannington <br /> Digital</span></a>
        </div>
        <div class="nav-contact">
            <a href="/about" title="about"><button class="primary-button"><span class="iconify" data-icon="ic:baseline-email"></span>Contact</button></a>
        </div>
        <nav>
            <a href="/" class="nav-item">
                <span class="iconify" data-icon="heroicons:home-solid"></span>
                Home
            </a>
            <a href="/apps" class="nav-item">
                <span class="iconify" data-icon="ri:apps-line"></span>
                Apps
            </a>
            <a href="/blog" class="nav-item">
                <span class="iconify" data-icon="material-symbols:tips-and-updates"></span>
                Blog
            </a>
            <a href="/about" class="nav-item">
                <span class="iconify" data-icon="material-symbols:person-pin-rounded"></span>
                About
            </a>
        </nav>
    </div>
    <header>
        <div class="section-content">
            <h1>Apps</h1>
        </div>
    </header>
    <section id="portfolio">

    </section>
<section class="section-content contact-section">
    <div class="col-50">
        <h2>Get in touch</h2>
        <p>Interested in working with me or have any questions about the projects you've seen on this site? Please complete the contact form and I'll respond within 24 hours.</p>
    </div>
    <div class="col-50">
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for ="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <button class="primary-button" type="submit">Submit</button>
        </form>
    </div>
</section>

<script>
        //Active page
        const navItems = Array.from(document.querySelectorAll('.nav-item'));
        for (let item of navItems) {
            if (document.title === item.textContent.trim()) {
                item.classList.add('active')
            }
        }
            //Portfolio animations
    const allPortfolioLinks = document.querySelectorAll('.portfolio-links');
    const portfolioItems = Array.from(document.querySelectorAll('.portfolio-item'));


    allPortfolioLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const clickedLink = event.target;

            // Remove active link class from all links
            allPortfolioLinks.forEach(otherLink => {
                otherLink.classList.remove('active-link');
            });

            // Add active link class to clicked link
            clickedLink.classList.add('active-link');

            // Hide all portfolio items except the one corresponding to the clicked link
            portfolioItems.filter(item => item.id !== clickedLink.dataset.portfolio).forEach(item => {
                item.classList.add('hide');
            });

            // Show the portfolio item corresponding to the clicked link
            const targetItem = document.getElementById(clickedLink.dataset.portfolio);
            targetItem.classList.remove('hide');
            targetItem.classList.add('show');
        });
    });
    </script>
</body>

</html>

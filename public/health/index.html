<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hannington Digtial's website">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend&display=swap"
        rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script defer src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
</head>

<body>
    <div class="nav-wrapper">
        <div class="logo">
            <span class="logo-written">Hannington Digital</span>
        </div>
        <nav>
            <a href="/new" class="nav-item">
                <span class="iconify" data-icon="heroicons:home-solid"></span>
                Home
            </a>
            <a href="/apps" class="nav-item">
                <span class="iconify" data-icon="ri:apps-line"></span>
                Apps
            </a>
            <a href="/tips" class="nav-item">
                <span class="iconify" data-icon="material-symbols:tips-and-updates"></span>
                Tips
            </a>
            <a href="/contact" class="nav-item">
                <span class="iconify" data-icon="material-symbols:person-pin-rounded"></span>
                Contact
            </a>
        </nav>
    </div>

<section class="max-width">
        <div class="section-content max-width">
            <div class="col-12 section-title max-width">
                <span class="iconify" id="macros-icon" data-icon="healthicons:gym-outline"></span>
                <h2>Macros</h2>
            </div>
            <div class="col-12 text-center">
                <p style="display:block;margin-bottom: 10px;" id="warning">Your current weight</p>
                <input id="user-weight" type="text" placeholder="180">
                <div id="macro-results-card" style="margin-top:30px;padding:20px;" class="card macros-card">
                    <div class="macros-card-header">
                        <p id="lose-weight">Lose weight</p><p id="maintain-weight">Maintain</p><p id="gain-weight">Gain weight</p>
                    </div>
                    <input type="range" min="-3" max="3">
                    <table class="macros-table">
                        <thead>
                            <tr>
                                <th></th><th>Grams</th><th>Kcals</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                            <tr>
                                <td>Protein:</td><td><span class="macros" id="protein"></span></td><td id="protein-kcal"></td>
                            </tr>
                            <tr>
                                <td>Carbs:</td><td><span class="macros" id="carbs"></span></td><td id="carbs-kcal"></td>
                            </tr>
                            <tr>
                                <td>Fats:</td><td> <span class="macros" id="fats"></span></td><td id="fats-kcal"></td>
                            </tr>
                            <tr>
                                <td class="macro-totals"></td><td class="macro-totals" id="total-grams"></td><td class="macro-totals" id="total-kcals"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</section>


</body>
</html>

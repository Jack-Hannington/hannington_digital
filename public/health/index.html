<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hannington Digtial's website">
    <title>Hannington Digital website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/style.css" type="text/css" rel="stylesheet">
    <link href="/health/macro-styles.css" type="text/css" rel="stylesheet">
    <script defer data-domain="hanningtondigital.com" src="https://plausible.io/js/plausible.js"></script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@300;500;700&family=Inter:wght@200;400;500;600;700;900&family=Lora:wght@400;500;600;700&display=swap');
    </style>
        <script defer src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js"></script>
        <script src="/index.js" defer></script>
</head>
<body>
<header class="scrolled">
   <div class="header-content max-width ">
    <h1 id="show-menu" class="hannington-digital">Hannington Digital<span class="iconify" style="margin-bottom:-2px;" data-icon="ion:chevron-down-outline">   
</span></h1>
<div class="menu scrolled">
      <a href="/"><button class="nav-button">Home</button></a>
      <a href="/work"><button class="nav-button">Work</button></a>
      <a href="/health"><button class="nav-button">Macros</button></a>
       <a href="/contact"><button class="nav-button">About &amp; contact</button></a>
 </div>
  </div>
</header>


<section class="max-width">
        <div class="section-content max-width">
            <div class="col-12 section-title max-width">
                <span class="iconify" id="macros-icon" data-icon="healthicons:gym-outline"></span>
                <h2>Macros</h2>
            </div>
            <div class="col-12 text-center">
                <p style="display:block;margin-bottom: 10px;" id="warning">Your current weight</p>
                <input id="user-weight" type="text" placeholder="180" value="180">
                <div id="macro-results-card" style="margin-top:30px;padding:20px;" class="card macros-card">
                    <div class="macros-card-header">
                        <p id="lose-weight">Lose weight</p><p id="maintain-weight">Maintain</p><p id="gain-weight">Gain weight</p>
                    </div>
                    <input type="range" min="-3" max="3">
                    <table class="macros-table">
                        <thead>
                            <tr>
                                <th></th><th>Grams</th><th>Kcals</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                            <tr>
                                <td>Protein:</td><td><span class="macros" id="protein"></span></td><td id="protein-kcal"></td>
                            </tr>
                            <tr>
                                <td>Carbs:</td><td><span class="macros" id="carbs"></span></td><td id="carbs-kcal"></td>
                            </tr>
                            <tr>
                                <td>Fats:</td><td> <span class="macros" id="fats"></span></td><td id="fats-kcal"></td>
                            </tr>
                            <tr>
                                <td class="macro-totals"></td><td class="macro-totals" id="total-grams"></td><td class="macro-totals" id="total-kcals"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</section>

<script>


  window.addEventListener("DOMContentLoaded", (event) => {
      function updateMenu(){
        document.querySelector('#show-menu').addEventListener('click', () =>{
               let menu = document.querySelector('.menu');
               menu.classList.toggle('show-menu');
            //    menu.classList.toggle('scrolled');
            //    document.querySelector('header').classList.toggle('scrolled');
         })
         
      }
      setTimeout(updateMenu,1000)

  });
</script>
</body>
</html>

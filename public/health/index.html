

<section class="max-width">
        <div class="section-content max-width">
            <div class="col-12 section-title max-width">
                <span class="iconify" id="macros-icon" data-icon="healthicons:gym-outline"></span>
                <h2>Macros</h2>
            </div>
            <div class="col-12 text-center">
                <p style="display:block;margin-bottom: 10px;" id="warning">Your current weight</p>
                <input id="user-weight" type="text" placeholder="180">
                <div id="macro-results-card" style="margin-top:30px;padding:20px;" class="card macros-card">
                    <div class="macros-card-header">
                        <p id="lose-weight">Lose weight</p><p id="maintain-weight">Maintain</p><p id="gain-weight">Gain weight</p>
                    </div>
                    <input type="range" min="-3" max="3">
                    <table class="macros-table">
                        <thead>
                            <tr>
                                <th></th><th>Grams</th><th>Kcals</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                            <tr>
                                <td>Protein:</td><td><span class="macros" id="protein"></span></td><td id="protein-kcal"></td>
                            </tr>
                            <tr>
                                <td>Carbs:</td><td><span class="macros" id="carbs"></span></td><td id="carbs-kcal"></td>
                            </tr>
                            <tr>
                                <td>Fats:</td><td> <span class="macros" id="fats"></span></td><td id="fats-kcal"></td>
                            </tr>
                            <tr>
                                <td class="macro-totals"></td><td class="macro-totals" id="total-grams"></td><td class="macro-totals" id="total-kcals"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</section>

<script>
        //Active page
        const navItems = Array.from(document.querySelectorAll('.nav-item'));
        for (let item of navItems) {
            if (document.title === item.textContent.trim()) {
                item.classList.add('active')
            }
        }
            //Portfolio animations
    const allPortfolioLinks = document.querySelectorAll('.portfolio-links');
    const portfolioItems = Array.from(document.querySelectorAll('.portfolio-item'));


    allPortfolioLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const clickedLink = event.target;

            // Remove active link class from all links
            allPortfolioLinks.forEach(otherLink => {
                otherLink.classList.remove('active-link');
            });

            // Add active link class to clicked link
            clickedLink.classList.add('active-link');

            // Hide all portfolio items except the one corresponding to the clicked link
            portfolioItems.filter(item => item.id !== clickedLink.dataset.portfolio).forEach(item => {
                item.classList.add('hide');
            });

            // Show the portfolio item corresponding to the clicked link
            const targetItem = document.getElementById(clickedLink.dataset.portfolio);
            targetItem.classList.remove('hide');
            targetItem.classList.add('show');
        });
    });
    </script>
</body>

</html>

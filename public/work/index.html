<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannington Digital website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="/style.css" type="text/css" rel="stylesheet">
    <script defer data-domain="hanningtondigital.com" src="https://plausible.io/js/plausible.js"></script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@300;500;700&family=Inter:wght@400;900&family=Lora:wght@400;500;600;700&display=swap');
        </style>
        <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
        <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js"></script>
</head>
<body>
<header>
   <div class="header-content">
    <a><img src="https://res.cloudinary.com/db2okldfm/image/upload/v1668888226/Hannington%20Digital/Logo_ushjkv.svg"></a>
    <button class="menu-toggle">MENU</button>
    <div class="nav-items">
      <div class="nav-links-container">
        <button class="close-menu">X</button>
        <a>Work</a>
        <a>About</a>
        <a>Contact</a>
      </div>
    </div>
   </div>
</header>


<section class="max-width">
    <div class="row ">
        <div class="col-sm-12">
            <h1>Work</h1>
        </div>
    </div>
</section>
<section class="max-width">
    <div class="row max-width">
        <div class="col-12">
            <h5>Wordpress Development</h5>
            <h2>Invicta Health & Performance</h2>
            <p>Physiotherapy clinic based in Cheshire</p>
        </div>
    </div>
</section>
<section class="max-width">
    <div class="row max-width">
        <div class="col-12">
            <h5>Shopify Development</h5>
            <h2>Incus Performance</h2>
            <p>Sports tech business</p>
        </div>
    </div>
</section>

    <!-- <h3 id="this-is-the-contact-page">This is the contact page</h3>
<p>Some text to go with the contact page</p> -->


<!-- Menu toggle -->
<script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
        document.querySelector('.nav-items').classList.add('show-nav');
    })
    document.querySelector('.close-menu').addEventListener('click', () => {
        document.querySelector('.nav-items').classList.remove('show-nav');
    })
</script>
</body>
</html>

<sergey-import src="header" />

<section class="max-width">
        <div class="section-content max-width">
            <div class="col-12 section-title max-width">
                <span class="iconify" id="macros-icon" data-icon="healthicons:gym-outline"></span>
                <h2>Macros</h2>
            </div>
            <div class="col-12 text-center">
                <p style="display:block;margin-bottom: 10px;" id="warning">Your current weight</p>
                <input id="user-weight" type="text" placeholder="180">
                <div id="macro-results-card" style="margin-top:30px;padding:20px;" class="card">
                    <div class="macros-card-header">
                        <p id="lose-weight">Lose weight</p><p id="gain-weight">Gain weight</p>
                    </div>
                    <input type="range" min="-3" max="3">
                    <p>Protein:</p><span class="macros" id="protein"></span></p>
                    <p>Carbs:</p><span class="macros" id="carbs"></span></p>
                    <p>Fats:</p><span class="macros" id="fats"></span></p>
                    <p>Grams:<span id="total"></span></p>
                </div>
            </div>
</section>

<sergey-import src="footer" />
